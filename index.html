<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Components</title>
  <script src="modal.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 2rem;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <uc-modal>
    <h1 slot="title">Please Confirm</h1>
    <p>With your confirmation your agree to pay the full amount!</p>
  </uc-modal>
  <p>Please confirm your choice.</p>
  <button>Show Details & confirm</button>
  <script>
    const confirmButton = document.querySelector('button');
    const modal = document.querySelector('uc-modal');

    confirmButton.addEventListener('click', () => {
      // modal.setAttribute('opened', '');
      if (!modal.isOpen) {
        modal.open();
        console.log('Opening...');
      }
    })
  </script>
</body>
</html>
